<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="City...">
        </header>
        <main>
            <section class="location">
                <div class="city">Brooklyn, NY</div>
                <div class="date">Friday 9 November, 2020</div>
                <div class="current">
                    <!--get degree sign by typing alt + shift + 8 on mac-->
                    <div class="temp">20<span>°c</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">10°c / 18°c </div>
                </div> 

            </section>
        </main>
    </div>
    
    <script src="main.css"></script>
</body>
</html>
